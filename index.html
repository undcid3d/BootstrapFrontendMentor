<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <title>Bootstrap Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container-fluid">

    <!--  Bubble Pictures -->
    <img class="img-fluid top-bubble" src="bg-pattern-top.svg" alt="bubble">
    <img class="img-fluid bottom-bubble" src="bg-pattern-bottom.svg" alt="bubble">

    <!-- Content -->
    <div class="content-container">
      <img class="card-img" src="bg-pattern-card.svg" alt="card-img">
      <img class="victor" src="image-victor.jpg" alt="victor">

      <section>
        <div class="name-div">
          <h2>Victor Crest <span>26</span></h2><span class="london">London</span>
        </div>

        <hr>

        <div class="numbers">
          <div><span>80K</span>
            <p>Followers</p>
          </div>

          <div><span>803K</span>
            <p>Likes</p>
          </div>

          <div><span>1.4K</span>
            <p>Photos</p>
          </div>
        </div>
      </section>
    </div>

  
    <!-- Attribution -->
    <div class="attribution">
      <div class="link">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/undcid3d" target="_blank">Victoria Elliott</a>
      </div>
    </div>

  </div>




  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
